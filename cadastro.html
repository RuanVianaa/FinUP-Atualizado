<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url(Images/fundo.jpg);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 50px;
    }

    .container {
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .logo {
      display: block;
      width: 150px;
      height: auto;
      margin: 40px auto 10px auto;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .btn img {
      width: 20px;
      margin-right: 10px;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .or {
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1db954;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #169c45;
    }

    footer {
      background-color: #8dd67b;
      padding: 20px;
      text-align: center;
      color: #585858;
      font-size: 16px;
      width: 100%;
    }

    footer a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }


    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
        max-width: 90%;
      }

      .login-box h2 {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 14px;
        padding: 10px;
      }

      .login-btn {
        font-size: 14px;
        padding: 10px;
      }

      .logo {
        max-width: 80px;
      }

      footer {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>

<body>

  <form>
    <div class="container">
      <img src="Images/FinUp.png" alt="Logo" class="logo">

      <div class="login-box">
        <h2>Crie sua conta como quiser</h2>

        <button type="button" class="btn">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="">
          Criar uma conta com o Facebook
        </button>

        <button type="button" class="btn">
          <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="">
          Criar uma conta com o Google
        </button>

        <div class="or">ou</div>

        <input type="email" placeholder="Seu email" required>
        <input type="password" placeholder="Sua senha" required>
        <input type="password" placeholder="Repetir senha" required>

        <a href="consultatransacoes.html" class="login-btn">Come√ßar a usar</a>
      </div>
    </div>
  </form>

  <footer>
    <p>Desenvolvido por: Bianca Serafim, Edson Ribeiro, Ruan Viana</p>
  </footer>

</body>

</html>
