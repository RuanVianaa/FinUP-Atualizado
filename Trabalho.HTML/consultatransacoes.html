<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações - FinUp</title>
    <link rel="icon" href="Images/FinUp.png" type="image/png">
    <link rel="stylesheet" href="consultatran.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <img class="logo" src="Images/FinUp.png" alt="Logo FinUp">
        <nav>
            <ul class="main-nav">
                <li><a href="historia.html">Sobre <i class="fas fa-info-circle meu-icone"></i></a></li>
                <li><a href="consultadados.html">Seus Dados <i class="fa-solid fa-circle-user"></i></a></li>
                <li><a href="consultaextrato.html">Extrato <i class="fa-solid fa-receipt"></i></a></li>
                <li><a href="consultatransacoes.html" class="ativo">Transações <i
                            class="fa-solid fa-money-bill-transfer"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="transacoes">
        <section class="transacoes-section">
            <h1>Suas Transações</h1>
            <p class="descricao-transacoes">Visualize e edite suas movimentações financeiras simuladas.</p>

            <div class="filtro-transacoes">
                <input type="text" placeholder="Filtrar por descrição..." class="filtro-inserir">
                <select class="filtro-select">
                    <option value="">Todos os Tipos</option>
                    <option value="Receita">Receitas</option>
                    <option value="Despesa">Despesas</option>
                </select>
                <button class="adicionar-transacao">Adicionar Nova Transação</button>
            </div>

            <div class="tabela-container">
                <table class="tabela-transacoes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <select name="tipo1" id="tipo1">
                                    <option value="Receita">Receita</option>
                                    <option value="Despesa" selected>Despesa</option>
                                </select>
                            </td>
                            <td><input type="text" name="descricao1" value="Aluguel"></td>
                            <td><input type="text" name="valor1" value="R$ 1.200,00"></td>
                            <td><input type="date" name="data1" value="2024-07-05"></td>
                            <td class="actions-cell">
                                <button class="edit-button">Editar <i class="fa-solid fa-pen"></i></button>
                                <button class="delete-button">Excluir <i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>
                                <select name="tipo2" id="tipo2">
                                    <option value="Receita" selected>Receita</option>
                                    <option value="Despesa">Despesa</option>
                                </select>
                            </td>
                            <td><input type="text" name="descricao2" value="Salário"></td>
                            <td><input type="text" name="valor2" value="R$ 3.500,00"></td>
                            <td><input type="date" name="data2" value="2024-07-10"></td>
                            <td class="actions-cell">
                                <button class="edit-button">Editar <i class="fa-solid fa-pen"></i></button>
                                <button class="delete-button">Excluir <i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>
                                <select name="tipo3" id="tipo3">
                                    <option value="Receita">Receita</option>
                                    <option value="Despesa" selected>Despesa</option>
                                </select>
                            </td>
                            <td><input type="text" name="descricao3" value="Supermercado"></td>
                            <td><input type="text" name="valor3" value="R$ 350,00"></td>
                            <td><input type="date" name="data3" value="2024-07-08"></td>
                            <td class="actions-cell">
                                <button class="edit-button">Editar <i class="fa-solid fa-pen"></i></button>
                                <button class="delete-button">Excluir <i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por: Bianca Serafim, Edson Ribeiro, Ruan Viana</p>
    </footer>
</body>

</html>
