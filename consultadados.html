    <main class="perfil">
        <h1>Meus Dados</h1>
        <p class="descricao">Visualize e atualize suas informações de perfil.</p>

        <section class="informações">
            <h2>Perfil de Tutancâmon</h2>
            <form class="perfil-form">
                <div class="informacoes-gerais">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" value="Tutancâmon">
                </div>
                <div class="informacoes-gerais">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" value="tutancamon@email.com">
                </div>
                <div class="informacoes-gerais">
                    <label for="usuario">Nome de Usuário:</label>
                    <input type="text" id="usuario" name="usuario" value="tutancamon">
                </div>
                <div class="informacoes-gerais">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" value="1341-01-01">
                </div>
                <div class="informacoes-gerais">
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" value="Masculino">
                </div>
                <div class="informacoes-gerais">
                    <label for="trabalho">Profissão/Trabalho:</label>
                    <input type="text" id="trabalho" name="trabalho" value="Faraó">
                </div>

                <div class="botoes-perfil">
                    <button type="submit" class="save-profile-button">Salvar Alterações</button>
                </div>
            </form>
        </section>
    </main>
